<div id="client-ui">
  <header>
    <div class="app-header">
      Lottery Simulator
    </div>
    <lottery-header
      active-lottery="$ctrl.activeLottery"
      >
    </lottery-header>
  </header>
  <nav>
    <lottery-list
      lotteries="$ctrl.lotteries"
      active-lottery="$ctrl.activeLottery"
      on-lottery-selected="$ctrl.lotterySelected($event);"
      >
    </lottery-list>
  </nav>
</div>
