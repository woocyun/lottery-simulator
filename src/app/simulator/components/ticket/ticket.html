<div class="ticket">
  <div ng-repeat="pick in $ctrl.picks">
    {{ pick.common }}
    {{ pick.special }}
  </div>
  <toggleable-line-form
    active-lottery="$ctrl.activeLottery"
    common-choices="$ctrl.commonChoices"
    special-choices="$ctrl.specialChoices"
    on-line-add="$ctrl.onLineAdd($locals);"
    >
  </toggleable-line-form>
</div>
