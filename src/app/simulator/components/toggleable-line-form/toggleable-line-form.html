<div class="toggleable-line-form">
  <div ng-if="!$ctrl.formIsOpen">
    <button ng-click="$ctrl.openForm()">+</button>
  </div>
  <div ng-if="$ctrl.formIsOpen">
    <line-form
      active-lottery="$ctrl.activeLottery"
      on-form-close="$ctrl.closeForm();"
      on-form-open="$ctrl.openForm();"
      on-line-add="$ctrl.onLineAdd($locals);"
      ></line-form>
  </div>
</div>
